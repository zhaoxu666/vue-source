<body>
    <script>
        
        function getValueByPath (obj, path) {
            let paths = path.split('.')  // [xxx,yyy,zzz]
            // 先取得obj里面的 xxx  在取得 结果中的 yyy  在取得结果中的 zzz
            // let res = null
            // 先拿到 obj[xxx]
            // res = obj[paths[0]]
            // 先拿到 res[yyy]
            // res = res[paths[1]]
            // 先拿到 res[zzz]
            // res = res[paths[2]]
            let res = obj
            let prop
            while (prop = paths.shift()) {
                res = res[prop]
            }
            return res
        }
        
        var o = {
            a:{
                b:{
                    c:{
                        d:{
                            e: '正确了'
                        }
                    }
                }
            }
        }
        let res = getValueByPath(o,'a.b.c.d.e')
        console.log(res)
    </script>
