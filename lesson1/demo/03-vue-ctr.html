<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--第一步 写模板 -->
    <div id="root">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>
    <script>
        let rkuohao  = /\{\{(.+?)\}\}/g
         function compiler (template, data) {
           
           let  childNodes =   template.childNodes //  取出子元素
           for(let i  = 0; i < childNodes.length; i++){
               let type = childNodes[i].nodeType // 1 元素   3 文本节点
               if (type === 3) {
                   // 文本节点， 可以判断是否有 {{}} 插值
                   let txt =  childNodes[i].nodeValue // 该属性只有文本节点才有意义
                   // 有没有双花括号呢  {{}}
                   txt = txt.replace(rkuohao, function(_,g) {   // replace使用正则匹配一次 函数就会被调用一次
                       // 第0个参数是 匹配到的内容 // 第n个参数 表示正则中的 第n组
                       let key = g.trim() // 写在双花括号里面的东西
                       let value = data[key]
                       console.log(value)
                       return value
                   })

                   //注意： txt 现在和DOM元素是没有关系

                   childNodes[i].nodeValue  = txt
               }
               else if (type === 1) {
                   // 1 是元素 考虑它里面有没有 子元素 ，是否需要将其子元素进行 判断是否插值
                   compiler(childNodes[i], data)
               }
           }
       }
         function JGVue(options) {
            // 习惯： 内部的数据使用下划线 开头，只读数据使用 $ 开头
            this._data = options.data
            this._el  = options.el

            // 准备工作 （准备模板）
            this._templateDOM =  document.querySelector(this._el)
            this._parent = this._templateDOM.parentNode
            // 渲染工作
            this.render()
        }
        /*
        *将模板 结合 数据，得到HTML加到页面中
        */
        JGVue.prototype.render = function () {
            this.compiler()
        }

        // 将模板 与 数据结合 得到真正的DOM元素
        JGVue.prototype.compiler = function() {
            let realHTMLDOM   = this._templateDOM.cloneNode(true)
            compiler(realHTMLDOM,this._data)
            this.update(realHTMLDOM)
        }

        //  将 DOM的元素 放到页面中
        JGVue.prototype.update = function (real) {
            this._parent.replaceChild(real, document.querySelector('#root'))
        }

        // 想想怎么用：

        let app = new JGVue({
            el: '#root',
            data: {
                name: 'jim',
                message: 'info'
            }
        })
    </script>
</body>
</html>
