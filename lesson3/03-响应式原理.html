<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o = {}

        // 给 o 提供属性
        o.name = '张三'

        // 等价于

        Object.defineProperty(o, 'age', {
            configurable: true,
            writable: true,
            enumerable: false, // 不可枚举
            value: 19
        })


        // get 和 set 上
        // 要响应式 就表示 在赋值 和 读取的时候， 附带的要做一些事


        // 注意： 使用 getter 和 setter 时， 不能同时存在 writable
        let _gender;
        Object.defineProperty(o, 'gender', {
            configurable: true,
            enumerable: true, // 不可枚举
            get () { // 如果使用 o.gender 来访问数据，就会调用 get 方法 （getter, 读取器）
                return _gender
            },
            set (newValue) { // 如果 o.gender = 'xxx' 去设置值得是，就会调用 set  方法，并设置的值会作为参数传入 set
                console.log('赋值的新值为:'+ newValue)
                _gender = newValue
            }
        })

        // 如果同时使用 get 和 set 需要一个中间变量 存储真正的数据

        // 问题：这个_gender 被暴露在全局作用域  怎么办？

        // 在 Vue 中 使用defineRective(target,key,value,enumerable)
    </script>
</body>
</html>
